
# tasks file for roles/system
---
- name: create users
  user:
    name: "{{ item }}"
    shell: /bin/bash
    create_home: yes
  loop: "{{ list_users }}"
- name: cl√© ssh
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', '~/itescia-ansible/keys/{{ item }}.pub') }}"
  loop: "{{ list_users }}"
